<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aui-cc="http://liferay.com/faces/aui-cc"
	xmlns:c="http://java.sun.com/jstl/core"
	template="internalTemplate.xhtml">
	<ui:define name="content">

		<div class="spacer15"></div>
		<h:form style="padding-bottom: 3px;" id="formAgregar">
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="#{i18n['agregar-registro']}"></h:outputText>
				</f:facet>

				<aui-cc:messages globalOnly="false" layout="list" />

				<h:panelGrid columns="2" width="100%"
					columnClasses="columnLabelsDetalle,columnDatosDetalle">

					<h:outputLabel value="#{i18n['nombre']}"></h:outputLabel>
					<h:inputText value="#{entidadesBean.nuevoRegistro.nombre}"
						label="#{i18n['nombre']}" required="true"></h:inputText>


					<h:outputLabel value="#{i18n['ciudad']}"></h:outputLabel>
					<h:selectOneMenu id="ciudadesSelect" required="true"
						label="#{i18n['ciudad']}" 
						value="#{entidadesBean.idCiudadSeleccionada}">
						<f:selectItem itemLabel="#{i18n['seleccione']}" />
						<f:selectItems value="#{entidadesBean.ciudadesItems}" />
						<a4j:ajax execute="ciudadesSelect" render="ciudadesSelect cadenaConexion repositorio" event="valueChange"></a4j:ajax>
					</h:selectOneMenu>

					<h:outputLabel value="#{i18n['entidad']}"></h:outputLabel>
					<h:selectOneMenu id="entidadesSelect" required="true"
						label="#{i18n['entidad']}"
						value="#{entidadesBean.idEntidadSeleccionada}">
						<f:selectItem itemLabel="#{i18n['seleccione']}" />
						<f:selectItems value="#{entidadesBean.entidadesItems}" />
					</h:selectOneMenu>

					<h:outputLabel value="#{i18n['especialidad']}"></h:outputLabel>
					<h:selectOneMenu id="especialidadesSelect" required="true"
						label="#{i18n['especialidad']}"
						value="#{entidadesBean.idEspecialidadSeleccionada}">
						<f:selectItem itemLabel="#{i18n['seleccione']}" />
						<f:selectItems value="#{entidadesBean.especialidadesItems}" />
					</h:selectOneMenu>

					<h:outputLabel value="#{i18n['agrupacion']}"></h:outputLabel>
					<h:selectOneMenu id="agrupacionSelect" required="true"
						label="#{i18n['agrupacion']}"
						value="#{entidadesBean.nuevoRegistro.codAgrupacion}">
						<f:selectItem itemLabel="#{i18n['seleccione']}" />
						<f:selectItems value="#{entidadesBean.ciudadesItems}" />
					</h:selectOneMenu>

					<h:outputLabel value="#{i18n['cadena-conexion']}"></h:outputLabel>
					<h:selectOneMenu id="cadenaConexion" required="true"
						label="#{i18n['cadena-conexion']}"
						value="#{entidadesBean.idCadenaConexion}">
						<f:selectItem itemLabel="#{i18n['seleccione']}" />
						<f:selectItems value="#{entidadesBean.cadenasConexionItems}" />
					</h:selectOneMenu>

					<h:outputLabel value="#{i18n['orden']}"></h:outputLabel>
					<h:inputText value="#{entidadesBean.nuevoRegistro.orden}"
						label="#{i18n['orden']}" required="true"></h:inputText>
						
					<h:outputLabel value="#{i18n['repositorio']}"></h:outputLabel>
					<h:selectOneMenu id="repositorio" 
						label="#{i18n['cadena-conexion']}"
						value="#{entidadesBean.idRepositorio}">
						<f:selectItem itemLabel="#{i18n['seleccione']}" />
						<f:selectItems value="#{entidadesBean.repositorioItems}" />
					</h:selectOneMenu>


				</h:panelGrid>
				<div class="spacer15"></div>
				<div align="center">

					<h:panelGrid columns="2">
						<h:commandButton action="#{entidadesBean.crearRegistro}"
							value="#{i18n['agregar-registro']}" rendered="#{cadenaConexionBean.permittedToAdd}" 
							onclick="if (!confirm('#{i18n['corfim-agregar-registro']}')) return false">
						</h:commandButton>

						<h:commandButton immediate="true" value="#{i18n['limpiar']}"
							action="agregar">
						</h:commandButton>

					</h:panelGrid>
				</div>

			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
